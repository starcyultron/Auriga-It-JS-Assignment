<!DOCTYPE html>
<html>
<head>
	<title>JS Session 1</title>
	<script type="text/javascript">
		function validate() {
			// body...
			if (document.myform.Name.value=="") {
				alert(" Enter Name");
				document.myform.Name.focus();
				return false;
			}
			if (document.myform.Email.value=="") {
				alert(" Enter Email");
				document.myform.Email.focus();
				return false;
			}
			var Emailid= document.myform.Email.value;
			at= Emailid.indexOf("@");
			dot= Emailid.lastIndexOf(".");
			if (at<1 || (dot-at<2)) {
				alert("Please enter valid Email Id");
				document.myform.Email.focus();
				return false;
			}
			var len=document.myform.Mobile.value;
			if (len.length!=10) {
				alert("Enter valid Number");
				document.myform.Mobile.focus();
				return false;
			}

			var age= document.myform.Age.value;
			if (age=="") {
				alert('Enter Age');
				document.myform.Age.focus();
				return false;
			}

			if (age>17 && document.myform.Voter.value=="") {
					alert("Enter Voter Id")
					document.myform.Voter.focus();
					return false;
				}
			
			else if(age<18 && document.myform.Voter.value!=""){
				if(confirm("Are you adult")){
					document.myform.Age.focus();
					return false;
				}
				else{
					document.myform.Voter.value="";
					alert('Go Home kid');
				}

			}
			}
		var counter = 1;
	var limit = 3;
	function addInput(divName){
    	 if (counter == limit)  {
      	    alert("You have reached the limit of adding " + counter + " inputs");
    	 }
    	 else {
	          var newdiv = document.createElement('div');
	          newdiv.innerHTML = " <div class='label1'> Name: </div> <input type='text' name='Nam' required><br>" + " <div class='label1'> Email: </div> <input type='email' name='Emailid' required>";
	          document.getElementById(divName).appendChild(newdiv);
	          counter++;
    	 }
	}


	</script>

	<style type="text/css">
		body{

		}
		.input1 {
			background-color: #e9e9e9;
			margin: 10px;
			
			border-radius: 5px;
			
			
		}
		.label1{
			font-size: 24px;
		}
		input{
			padding: 5px;
			border-radius: 5px;
			background-color: #f1f1f1;
			width: 30%;

		}
		.Button{
			margin: 10px;
		}
		.submit {
			text-align: Center;
			font-size: 24px;	
		}
	</style>
</head>
<body>
	<form name="myform" onsubmit="return(validate());" method="get">
		<div class="label1">Name:</div>
		<div class="input1"><input type="text" name="Name"></div>
		<div class="label1">Email:</div>
		<div class="input1"><input type="text" name="Email"></div>	
		<div class="label1">Mobile No:</div>
		<div class="input1"><input type="text" name="Mobile"></div>
		<div class="field1"><fieldset>
					<legend>Contact Details:</legend>
						 <div id="dynamicInput">
		          <div class="label1"> Name: </div> <input type="text" name="Nam" required><br>
		          <div class="label1"> Email: </div> <input type="email" name="Emailid" required>
		    </div>
		   <div class="Button"><input type="button" value="Add Contact" onClick="addInput('dynamicInput');"></div>
		     		</fieldset></div>
     	<div class="label1">Country:</div>
     	<div class="input1"><input list="Country" name="Country"></div>
     		<datalist id="Country">
     			<option value="India"></option>
     			<option value="America"></option>
     			<option value="Australia"></option>
     			<option value="Cannada"></option>
     			<option value="Russia"></option>
     			<option value="Indonesia"></option>
     		</datalist>
		<div class="label1">Age:</div><div class="input1"><input type="number" name="Age"></div>
		<div class="label1">Voter Id:</div> <div class="input1"><input type="text" name="Voter"></div>
		<div class="Button"><button type="submit" value="submit" class="submit">Submit</button></div>
	</form>

</body>
</html>
