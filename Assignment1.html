<!DOCTYPE html>
<html>
<head>
	<title>JS Session 1</title>
	<script type="text/javascript">
		function validate() {
			// body...
			if (document.myform.Name.value=="") {
				alert(" Enter Name");
				document.myform.Name.focus();
				return false;
			}
			if (document.myform.Email.value=="") {
				alert(" Enter Email");
				document.myform.Email.focus();
				return false;
			}
			var Emailid= document.myform.Email.value;
			at= Emailid.indexOf("@");
			dot= Emailid.lastIndexOf(".");
			if (at<1 || (dot-at<2)) {
				alert("Please enter valid Email Id");
				document.myform.Email.focus();
				return false;
			}
			var len=document.myform.Mobile.value;
			if (len.length!=10) {
				alert("Enter valid Number");
				document.myform.Mobile.focus();
				return false;
			}

			var age= document.myform.Age.value;
			if (age=="") {
				alert('Enter Age');
				document.myform.Age.focus();
				return false;
			}

			if (age>17 && document.myform.Voter.value=="") {
					alert("Enter Voter Id")
					document.myform.Voter.focus();
					return false;
				}
			
			else if(age<18 && document.myform.Voter.value!=""){
				if(confirm("Are you adult")){
					document.myform.Age.focus();
					return false;
				}
				else{
					document.myform.Voter.value="";
					alert('Go Home kid');
				}

			}
			}
		var counter = 1;
	var limit = 5;
	function addInput(divName){
    	 if (counter == limit)  {
      	    alert("You have reached the limit of adding " + counter + " inputs");
    	 }
    	 else {
	          var newdiv = document.createElement('div');
	          newdiv.innerHTML = " <div class='label1'> Name: </div> <input type='text' name='Nam' required><br>" + " <div class='label1'> Email: </div> <input type='email' name='Emailid' required>";
	          document.getElementById(divName).appendChild(newdiv);
	          counter++;
    	 }
	}

    var tags = [  
    'India',
    'Austrailia',
    'America',
    'Japan',
    'Russia',
    'Pakistan',
    'China',
    'Nepal',
    'Afganistan',
    'Newzeland',
    'England'
      ]; 
  
      /*list of available options*/ 
     var n= tags.length; //length of datalist tags     
  
     function ac(value) { 
        document.getElementById('datalist').innerHTML = ''; 
         //setting datalist empty at the start of function 
         //if we skip this step, same name will be repeated 
           
         l=value.length; 
         //input query length 
     for (var i = 0; i<n; i++) { 
         if(((tags[i].toLowerCase()).indexOf(value.toLowerCase()))>-1) 
         { 
             //comparing if input string is existing in tags[i] string 
  
             var node = document.createElement("option"); 
             var val = document.createTextNode(tags[i]); 
              node.appendChild(val); 
  
               document.getElementById("datalist").appendChild(node); 
                   //creating and appending new elements in data list 
             } 
         } 
     } 

	</script>

	<style type="text/css">
		body{

		}
		.input1 {
			background-color: #e9e9e9;
			margin: 10px;
			
			border-radius: 5px;

		.label1{
			font-size: 24px;

		input{
			padding: 5px;
			border-radius: 5px;

			width: 30%;

		}
		.Button{
			margin: 10px;
		}
		.submit {
			text-align: Center;
			font-size: 24px;	
		}
	</style>
</head>
<body>
	<form name="myform" onsubmit="return(validate());" method="get">

		<div class="field1"><fieldset>
					<legend>Contact Details:</legend>
						 <div id="dynamicInput">
